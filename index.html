<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Rahul</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar */
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .logo {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: red;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: white;
        }

        /* Main Content */
        .container {
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            background: radial-gradient(circle, #ff0000 60%, transparent 70%);
            margin: 0 auto 20px auto;
            padding: 5px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .intro {
            font-size: 24px;
            font-weight: 300;
        }

        .intro span {
            color: red;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">&#9651;</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Project</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-pic">
            <img src="2.png" alt="Rahul">
        </div>
        <div class="intro">
            Hi, I am <span>Rahul</span>
        </div>
    </div>
</body>
</html>
